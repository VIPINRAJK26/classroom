{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->

            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="{% static 'index1.html' %}"><span class="fw-bolder text-primary">Start Learning</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home_view' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>
        <main>

            <body>
                <div class="card shadow border-0 rounded-0  mb-5 bg-primary  " >
                    <div class="card-body p-5" >
                        <div class="row row-cols-1 row-cols-md-3  justify-content-center align-items-center">
                            <div class="col mb-4 mb-md-0  justify-content-center align-items-center">
                                <div class="d-flex flex-column justify-content-center align-items-center bg-light rounded-4 p-4 h-100 ">
                                    <strong>
                                        <h1 class="mb-3 text-capitalize">{{ details.subject }}</h1>
                                        <h3 class="mb-3">{{ details.section }}</h3>
                                        <p class="mb-3">{{ details.description }}</p>
                                    </strong>
                                    <div class="video-container">
                                        <video height="200px" width="200px" src="{{ details.videos.url }}"></video>
                                    </div>
                                    <div class="button mt-1 ">
                                        <a href="{% url 'delete_view' details.id %}"><button class="btn btn-danger  btn-lg">Delete Video</button></a>
                                        <a href="{% url 'edit_view' details.id %}"><button class="btn btn-warning btn-lg">Edit Titles</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
