{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets1/favicon.ico' %}" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}" />
        <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin />
        <link href="{% static 'https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap' %}" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' %}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css1/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="{% static 'index1.html' %}"><span class="fw-bolder text-primary">Start Learning</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home_view' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page Content-->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">CLASSES</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Experience Section-->
                        <section>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <!-- Download resume button-->
                                <!-- Note: Set the link href target to a PDF file within your project-->
                                
                            </div>
                            
                            
                        <!-- Education Section-->
                        {% block content %}
                        <section>
                            <!-- Education Card 1-->
                            <div class="card shadow border-0 rounded-4 mb-5">
                                {% for i in subject %}

                                <div class="card-body p-5">
                            <h2 class=  "text-secondary fw-bolder mb-4" ><strong  class="text-capitalize ">{{ i.subject }}</strong></h2>

                                    <div class="row align-items-center gx-5">
                                        <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                            <div class="bg-light p-4 rounded-4">
                                                <div class="text-secondary fw-bolder mb-4">
                                                    <h3 class="text-capitalize "><strong>{{ i.section }}</strong></h3>
                                                </div>
                                                <div class="mb-5 ">
                                                    <video class="rounded-3 "  height="150PX" width="250px" src="{{ i.videos.url }}" controls></video>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div><h5>{{ i.description }}</h5></div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                           {% endblock content %} 
                            
                            
                        
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        
        <!-- Bootstrap core JS-->
        <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js1/scripts.js' %}"></script>
    </body>
</html>
